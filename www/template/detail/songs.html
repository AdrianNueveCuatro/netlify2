<h4 style="margin-top: 15px">{{ title }}</h4>
<h5>Detalles de canciones</h5>
<form>
  <div class="row">
    <div class="six columns">
       <label for="idInput">ID</label>
       <input class="u-full-width" type="text" id="_id" value="{{ _id }}" readonly/>
    </div>
    <div class="six columns">
       <label for="copyrightInput">Copyright</label>
       <input class="u-full-width" type="text" id="copyright" value="{{ copyright }}" readonly/>
    </div>
  </div>
  <div class="row">
    <div class="six columns">
       <label for="editionInput">Formato</label>
       <input class="u-full-width" type="text" id="edition" value="{{ format }}" readonly/>
    </div>
    <div class="six columns">
       <label for="languageInput">Idioma</label>
       <input class="u-full-width" type="text" id="language" value="{{ language }}" readonly/>
    </div>
  </div>
  <div class="row">
    <div class="six columns">
       <label for=" authorInput">Cantante</label>
       <a href="/authorById/?id={{ author_id }}">
         <input class="u-full-width" type="button" id=" author" value="{{ author }}" readonly/>
       </a>
    </div>
    <div class="six columns">
       <label for="languageInput">Album</label>
       <a href="/albumById/?id={{ album_id }}">
         <input class="u-full-width" type="button" id="album" value="{{ album }}" readonly/>
       </a>
    </div>
  </div>
</form>
